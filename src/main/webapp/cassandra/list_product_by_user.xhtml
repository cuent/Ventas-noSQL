<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <p:panel>
                <h2 style="margin-top:0"><b>Usuario (ID):</b> #{itemByUser.usuario}</h2>
                <h3 style="margin-top:0"><b>NÃºm. Productos:</b> #{itemByUser.datos.size()}</h3>
                <h:form id="formlistaProductos">
                    <p:growl id="msgs" showDetail="true"/>
                    <p:dataTable id="datalistProductos"  value="#{itemByUser.datos}"
                                 var="item"
                                 rowKey="#{item.cutomer}"
                                 style="width: 100%; font-size: 0.9em;"
                                 editable="true"
                                 selection="#{itemByUser.itemUser}"
                                 paginatorPosition="bottom"
                                 paginator="true"
                                 rows="25">
                        <f:facet name="header">Lista de Productos</f:facet>

                        <p:column headerText="ASIN" sortBy="#{item.asin}" filterBy="#{item.asin}">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{item.asin}" /></f:facet>
                                <f:facet name="input"><p:inputText id="Input1" value="#{item.asin}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Titulo" sortBy="#{item.title}" filterBy="#{item.title}">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{item.title}" /></f:facet>
                                <f:facet name="input"><p:inputText id="Input2" value="#{item.title}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="Regresar" actionListener="#{itemByUser.regresarPagina}" icon="ui-icon-check" />
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
