<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <h:form>
                <p:messages autoUpdate="true" />
                <h2 style="margin-top:0"><b>Usuarios por Producto ID</b></h2>
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:outputLabel for="product" value="Insertar Producto (ID), ex B00004TWZ0: " />
                    <p:inputText id="product" value="#{userByItem.producto}" required="true" requiredMessage="ERROR: Debe ingresar Id del producto a consultar"/>
                </h:panelGrid>

                <p:commandButton value="Informe" actionListener="#{userByItem.listar}" icon="ui-icon-check" />
            </h:form>        
        </ui:define>
    </ui:composition>
</html>
